<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .embed-container {
            position: relative;
            padding-bottom: 70.75%;
            height: 0;
            overflow: hidden;
        }

        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- <iframe src="https://givemenbastreams.com/soccer.php?g=fifa"></iframe> -->
    <div class="embed-container">
        <iframe src="https://givemenbastreams.com/soccer.php?g=fifa" frameborder="0" allowfullscreen=""
            webkitallowfullscreen="true" mozallowfullscreen="true" oallowfullscreen="true"
            msallowfullscreen="true"></iframe>
    </div>
</body>

</html>
